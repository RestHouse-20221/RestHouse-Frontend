
<div class="container" style="margin-top:20px">
    <div class="row">

        <div  class="col-12">
          <h2 class="text-info float-left"  >Travelers</h2> 
             <button type="button" (click)="addButtonClickFunction()"  class="btn btn-info mb-3 float-right" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus"></i>  Add Traveler
           </button>
         </div>
  

      <div class="col-12">
        

<table class="table table-sm table-stripped" >
    <thead>
        <tr  class="bg-info text-white text-center">
          <th>ID</th>

           <th>Name</th>
           <th>Description</th>
           <th>Rating</th>
           <th>Action</th>
        </tr>        

        <tr *ngFor="let row of travelersData "  class="text-center">
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
          <td>{{row.description}}</td>
          <td>{{row.rating}}</td>
<td class="text-right">  


  <button  (click)="updateTravelers(row)" class="btn btn-outline-info  pl-3 pr-3 mx-2" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-pencil"></i> Edit</button>
  <button (click)="deleteTravelers(row)"  class="btn btn-outline-danger pl-3 " ><i class="fas fa-trash"></i> Delete</button>
</td>
        </tr>
    </thead>
</table>




      </div>
  
  
    </div>
  
  
  
  </div>


<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-name text-primary" *ngIf="showAddName" id="exampleModalLabel">Add New Traveler</h5>
          <h5 class="modal-name text-primary" *ngIf="showUpdateName" id="exampleModalLabel">Update Traveler</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input formControlName="name"  id="name" class="form-control" placeholder="Enter Name.." required> 
                </div>
                <div class="form-group">
                    <label for="description" >Description</label>
                    <input id="description" formControlName="description" type="text"  class="form-control" placeholder="Enter Description.." required> 
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input id="rating" type="rating" formControlName="rating" class="form-control" placeholder="Enter rating.." required> <br>
                </div>
                <div class="form-group">
    
    
                </div>
           
                  <button type="button"  id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <input type="submit" *ngIf="showAdd"  (click)="postTravelersDetails()"  class="btn btn-primary mx-2" value="Save">
            <button type="button" *ngIf="showUpdate"  (click)="updateTravelersDetails()"  class="btn btn-primary">Update</button>
               
   
           </form>
        </div>
       
      </div>
    </div>
  </div>
